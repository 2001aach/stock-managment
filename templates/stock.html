<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">STOCK</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>

                        <tr>
                          <th>sl No.</th>
                          <th>ITEM</th>
                          <th>PRICE</th>
                          <th>PHOTO</th>
                          <th>DELETE</th>
                          <th>UPDATE</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in a %}
                        <tr>
                          <td class="py-1">{{ forloop.counter }}</td>
                          <td>{{ i.items }}</td>
                          <td>{{ i.price }}</td>
                          <td><img src="{{i.photo.url}}" style="width:100px" ></td>
                          <td><form  action="{% url 'delete_stock' i.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Delete</button></form>
                        <td><form  action="{% url 'update_stock' i.id %}" method="post">
                          {% csrf_token %}
                          <button type="submit" class="btn btn-primary">Update</button></form>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

</body>
</html>
